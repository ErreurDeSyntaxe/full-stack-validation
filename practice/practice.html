<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script
      src="script.js"
      defer
    ></script>
  </head>
  <body>
    <form
      action="#"
      method="post"
    >
      <p>
        <label for="fullname">Full Name</label>
        <input
          type="text"
          id="fullname"
          enterkeyhint="next"
          autocomplete="name"
          inputmode="text"
          placeholder="RÃ©jean Tremblay"
          pattern="[A-Z][a-z]+"
          required
        />
      </p>
      <p>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          enterkeyhint="next"
          inputmode="email"
          autocomplete="email"
          placeholder="me@example.ca"
          required
        />
      </p>
      <p>
        <label for="usercountry">Country</label>
        <input
          type="text"
          id="usercountry"
          name="country"
          enterkeyhint="next"
          inputmode="text"
          autocomplete="country-name"
          placeholder="Canada..."
          required
        />
      </p>
      <p>
        <label for="postalCode">Postal Code (Zip Code)</label>
        <input
          type="text"
          id="postalCode"
          name="postal"
          enterkeyhint="next"
          inputmode="text"
          autocomplete="postal-code"
          placeholder="12345-1234"
          required
        />
      </p>
      <p>
        <label for="newpass">Set Up Password</label>
        <input
          type="password"
          id="newpass"
          name="newpass"
          enterkeyhint="next"
          inputmode="text"
          autocomplete="new-password"
          placeholder="********"
          required
        />
      </p>
      <p>
        <label for="confirmpass">Confirm Password</label>
        <input
          type="password"
          id="confirmpass"
          name="confirmpass"
          enterkeyhint="done"
          inputmode="text"
          autocomplete="new-password"
          placeholder="********"
          required
        />
      </p>
      <p><button type="submit">Submit</button></p>
    </form>
  </body>
</html>
