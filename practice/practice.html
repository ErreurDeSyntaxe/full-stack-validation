<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./practice.css"
    />
    <script
      src="practice.js"
      defer
    ></script>
  </head>
  <body>
    <form
      action="#"
      method="post"
    >
      <p>
        <label for="fullName">Full Name</label>
        <input
          type="text"
          id="fullName"
          enterkeyhint="next"
          autocomplete="name"
          inputmode="text"
          placeholder="John Smith"
          required
        />
      </p>
      <p>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          enterkeyhint="next"
          inputmode="email"
          autocomplete="email"
          placeholder="me@example.ca"
          required
        />
      </p>
      <p>
        <label for="country">Country</label>
        <input
          type="text"
          id="country"
          name="country"
          enterkeyhint="next"
          inputmode="text"
          autocomplete="country-name"
          placeholder="Canada, Mexico, USA"
          required
        />
      </p>
      <p>
        <label for="postalCode">Postal Code (Zip Code)</label>
        <input
          type="text"
          id="postalCode"
          name="postal"
          enterkeyhint="next"
          inputmode="text"
          autocomplete="postal-code"
          placeholder="12345-1234, H1H 1H1"
          required
        />
      </p>
      <p>
        <label for="newPass">Set Up Password</label>
        <input
          type="password"
          id="newPass"
          name="newPass"
          enterkeyhint="next"
          inputmode="text"
          autocomplete="new-password"
          placeholder="********"
          required
        />
      </p>
      <p>
        <label for="confirmPass">Confirm Password</label>
        <input
          type="password"
          id="confirmPass"
          name="confirmPass"
          enterkeyhint="done"
          inputmode="text"
          autocomplete="new-password"
          placeholder="********"
          required
        />
      </p>
      <p><button type="submit">Submit</button></p>
    </form>
  </body>
</html>
