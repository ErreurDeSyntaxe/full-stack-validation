<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script
      src="script.js"
      defer
    ></script>
  </head>
  <body>
    <form
      action="#"
      method="post"
    >
      <label for="fullname">Full Name</label>
      <input
        type="text"
        id="fullname"
        enterkeyhint="next"
        autocomplete="name"
        inputmode="text"
        placeholder="John Smith"
        required
      />
    </form>
  </body>
</html>
